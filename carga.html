<!DOCTYPE html>
<html>
<head>
  <title>Cargando...</title>
  <style>
    /* Loading Screen Styles */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(71, 94, 50, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .loading-screen img {
      width: 100px;
      height: 100px;
      animation: spin 2s linear infinite;
    }
    
    .loading-text {
      color: white;
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }
    
    /* Counter Styles */
    .counter {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: white;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
      font-size: 24px;
      font-weight: bold;
    }
    
    /* Button Styles */
    .voted-button {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #4CAF50;
      color: rgb(255, 255, 255);
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 24px;
      font-weight: bold;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading-screen">
    <img src="https://cdn-icons-png.flaticon.com/512/0/568.png" alt="Loading">
    <div class="loading-text">Cargando...</div>
  </div>
  <div class="counter">0</div>
  <button class="voted-button" onclick="window.location.href='pantalladecarga.html'">Cuando hayan votado todos,clickeame.</button>
  <script>
    // Counter script
    let count = 0;
    setInterval(() => {
      count++;
      document.querySelector('.counter').innerHTML = count;
    }, 1000);
  </script>
</body>
</html>
